<main class="py-10 lg:pl-[18.5rem] px-4 min-h-full" id="main-content" hx-swap-oob="true">
    <h1 class="font-bold text-4xl teko tracking-wide mb-2 lg:my-4 lg:ml-2">All Your Goals</h1>
    <ul class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2"
        role="list">
        {% for goal in goal_list %}
            <li class="col-span-1 bg-earth border-smoky border-4 shadow flex flex-col h-full">
                <div class="flex w-full items-center justify-between space-x-6 p-6 flex-1">
                    <div class="flex-1 truncate">
                        <div class="flex items-center space-x-3">
                            <h3 class="truncate text-lg font-bold text-smoky">{{ goal.name }}</h3>
                        </div>
                        <p class="mt-1 truncate text-smoky/80">{{ goal.description }}</p>
                    </div>
                </div>
                <div class="flex-0 border-t-2 border-smoky">
                    <div class="-mt-px flex divide-x-2 divide-smoky">
                        <div class="flex w-0 flex-1">
                            <a href="{% url 'goal_detail' pk=goal.id %}"
                               hx-get="{% url 'goal_detail' pk=goal.id %}"
                               hx-swap="outerHTML"
                               hx-target="#main-content"
                               hx-push-url="{% url 'goal_detail' pk=goal.id %}"
                               class="bg-tomato-500 relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 py-3 text-lg font-semibold text-smoky border-r-2 border-t-2 border-smoky border-t-transparent hover:border-t-smoky">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 24 24"
                                     fill="currentColor"
                                     class="h-5 w-5 text-smoky">
                                    <path d="M15 3.75H9v16.5h6V3.75zM16.5 20.25h3.375c1.035 0 1.875-.84 1.875-1.875V5.625c0-1.036-.84-1.875-1.875-1.875H16.5v16.5zM4.125 3.75H7.5v16.5H4.125a1.875 1.875 0 01-1.875-1.875V5.625c0-1.036.84-1.875 1.875-1.875z" />
                                </svg>
                                View
                            </a>
                        </div>
                        <div class="-ml-px flex w-0 flex-1">
                            <a href="{% url 'edit_goal' pk=goal.id %}"
                               hx-get="{% url 'edit_goal' pk=goal.id %}"
                               hx-target="#main-content"
                               hx-swap="outerHTML"
                               hx-push-url="{% url 'edit_goal' pk=goal.id %}"
                               class="relative bg-jade-500 text-smoky inline-flex w-0 flex-1 items-center justify-center gap-x-3 py-3 text-lg font-semibold border-t-2 border-transparent hover:border-smoky">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="2"
                                     stroke="currentColor"
                                     class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                </svg>
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
        <li class="mt-2 sm:mt-0 col-span-1 bg-earth bg-opacity-50 border-dashed border-smoky border-4 shadow flex flex-col h-full">
            <a href="{% url 'create_goal' %}"
               hx-get="{% url 'create_goal' %}"
               hx-target="#main-content"
               hx-swap="outerHTML"
               hx-push-url="{% url 'create_goal' %}"
               class="flex w-full items-center justify-between space-x-6 p-6 flex-1">
                <div class="flex-1 truncate">
                    <div class="flex items-center space-x-3">
                        <h3 class="truncate text-xl font-bold text-smoky">New Goal</h3>
                    </div>
                    <p class="mt-1 truncate text-sm text-smoky/80">Click to create a new goal</p>
                </div>
            </a>
        </li>
    </ul>
</main>
